<!DOCTYPE html>
<html>
<head>
	<title>execlParser</title>
	<style type="text/css">
@font-face {
  font-family: 'iconfont';  /* project id 409440 */
  src: url('//at.alicdn.com/t/font_409440_xvvp8fvpw3j9vn29.eot');
  src: url('//at.alicdn.com/t/font_409440_xvvp8fvpw3j9vn29.eot?#iefix') format('embedded-opentype'),
  url('//at.alicdn.com/t/font_409440_xvvp8fvpw3j9vn29.woff') format('woff'),
  url('//at.alicdn.com/t/font_409440_xvvp8fvpw3j9vn29.ttf') format('truetype'),
  url('//at.alicdn.com/t/font_409440_xvvp8fvpw3j9vn29.svg#iconfont') format('svg');
}
		html, body{
			height: 100%;
		}
		body{
			margin: 0;
			background-image: url('http://odqs53le5.bkt.clouddn.com/bg_cover.jpg');
			background-repeat: no-repeat;
			background-size: cover;
		}
		.bg{
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.4);
		}
		.container{
			position: absolute;
			left: 30%;
			right: 30%;
			top: 5%;
			bottom: 5%;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			font-size: 50px;
		}
		.pick-icon{
			font-family: iconfont;
		}
		.pick-notice{
			font-size: 20px;
		}
		.picker{
			width: 100%;
			height: 35%;
			background-color: rgba(0,0,0,0.6);
			border-radius: 5px;
			display: flex;
		  justify-content: center;
		  align-items: center;
		  position: relative;
		  font-size: 50px;
		  position: relative;
		  white-space: nowrap;
		  overflow: hidden;
		  text-overflow: ellipsis;
		}

		#file{
			width: 100%;
			height: 100%;
			display: block;
			padding: 0;
			opacity: 0;
			position: absolute;
			left: 0;
			top: 0;
		}
		#submit{
			width: 70%;
			padding: 0;
			text-align: center;
			height:8%;
			font-size: 20px;
			background-color:rgba(0,0,0,0.6);
			border : 0;
			color: #fff;
			border-radius: 5px;
			outline: none; 
		}
		.result{
			width: 100%;
			height: 50%;
			background-color:rgba(0,0,0,0.6);
			border : 0;
			font-size: 14px;
			border-radius: 5px;
			overflow: auto;
		}
		.grid{
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<div class="bg"></div>
	<div class="container">
		<div class="picker">
			<span class="pick-icon">&#xe64f;</span>
			<span class="pick-notice"></span>
			<input type="file" name="file" id="file" id="file" acceppt="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="pickFile()" />
		</div>
		<button onclick="submitExecl()" id="submit">Go</button>
		<div class="" id="result">
			<div class="grid"></div>
			<div class="node"></div>
		</div>
	</div>

        选择文件:<input type="file" name="execl" /><br />
        <button type="submit" value="上传" />
    </form> -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../javascripts/submit.js"></script>
</body>
</html>
